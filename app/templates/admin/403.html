{% set title = title|default('403 Forbidden') %}
{% extends "admin/error_base.html" %}
{% block main %}
	<div class="alert alert-danger" style="text-align:center;">
	  <div style="text-align: center;font-size: 12em;">
	  	<i class="glyphicon glyphicon-remove-sign"></i>
	  	<span>403</span>
	  </div>
	  <h1>{{ title }}</h1>
	  <br/>
	  <p>Ackward... Apparently you don't have permission to access this resource.</p>
	</div>
{% endblock %}
