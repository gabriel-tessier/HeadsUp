<!DOCTYPE html>
<html lang="en" class="login-bg">
<head>
    {% include 'shared/meta.html' %}
	
    <!-- bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="/static/admin/css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/admin/css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet">

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="/static/admin/css/compiled/layout.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/compiled/elements.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/compiled/icons.css">

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.css">
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="/static/admin/css/compiled/signup.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <div class="header">
        <a href="{{url_for('index')}}">
            <img src="/static/logo.png" class="logo" />
        </a>
    </div>
    {% if get_flashed_messages() %}
    <div class="row">        
        <div class="col-md-12">
            {% include 'shared/message.html' %}    
        </div>
    </div>
    {% endif %}
    <div class="login-wrapper">
        <div class="box" style="width:80%; padding:20px;">        
            {% block main %}{% endblock %}
        </div>        
        
    </div>
	<!-- scripts -->
    <script src="//code.jquery.com/jquery-latest.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/admin/js/theme.js"></script>
    <script src="/static/js/jquery_ujs.js"></script>
</body>
</html>
