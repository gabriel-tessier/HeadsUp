                    <form action="{{url_for('posts.create')}}" method="post" name="posts" autocomplete="off">
                        {{form.hidden_tag()}}
                        <div class="form-group">
                            {{form.title(class="form-control",placeholder="Insert title")}}
                        </div>
                        <div class="form-group">
                            {{form.body(class="form-control",placeholder="Compose new post...")}}
                        </div>
                        <div class="actions">
                        	<input type="submit" value="Create" class="btn btn-large btn-primary pull-right">
                            <div class="clearfix"></div>
                        </div>

                    </form>
