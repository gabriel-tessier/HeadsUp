<div class="pop-dialog full">
    <div class="body">                        
        <div class="settings">
            <div class="items">
                {% if user %}
                <div class="item">
                    <a href="http://gravatar.com/emails" target="_blank">
                        <img src="{{user.avatar(128)}}" class="img-thumbnail">
                    </a>
                </div>
                {% endif %}
                <div class="item">
                    <i class="icon-reorder"></i>
                    <a href="{{ url_for('UsersView:index') }}">List Users</a>
                </div>
                {% if user and user.id != current_user.id and request.endpoint.startswith('UsersView:put')  and current_user.role is administrator %}
                <div class="item">
                    <i class="icon-trash icon-formatted"></i>
                    <a href="{{ url_for('UsersView:delete_0', id = user.id) }}" data-method="post">Delete User</a>
                </div>
                {% endif %}
                {% if not request.endpoint.startswith('UsersView:post') %}
                <div class="item">
                    <i class="icon-plus icon-formatted"></i>
                    <a href="{{ url_for('UsersView:post_0') }}">New User</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
