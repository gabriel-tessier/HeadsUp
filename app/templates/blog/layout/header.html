    <header>
        <div class="widewrapper masthead">
            <div class="container">
                <a href="{{url_for('index')}}" id="logo">
                    <img src="/static/logo.png" alt="Pigeon Blog">
                </a>

                <div id="mobile-nav-toggle" class="pull-right">
                    <a href="#" data-toggle="collapse" data-target=".tales-nav .navbar-collapse">
                        <i class="icon-reorder"></i>
                    </a>
                </div>

                <nav class="pull-right tales-nav">
                    <div class="collapse navbar-collapse">
                        <ul class="nav nav-pills navbar-nav">
                            {% if current_user.is_authenticated() %}

                            <li class="dropdown active">
                                <a class="dropdown-toggle"
                                   data-toggle="dropdown"
                                   href="javascript:void(0);">
                                    Hi, {{current_user.name}} 
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="{{url_for('dashboard')}}">Dashboard</a>
                                    </li>
                                    <li>
                                        <a href="{{url_for('UsersView:get',id=current_user.id)}}">Profile</a>
                                    </li>                                    
                                    <li>
                                        <a href="{{ url_for('sessions.logout') }}" data-method="post" role="button" title="Sign Out">
                                            Sign Out
                                        </a>
                                    </li> 
                                </ul>
                            </li>
                            {% else %}
                            <li>
                                <a href="{{url_for('sessions.login')}}">Sign In</a>
                            </li>
                            <li>
                                <a href="{{url_for('sessions.signup')}}">Sign Up</a>
                            </li>                                   
                            {% endif %}                            
                     
                        </ul>
                    </div>
                </nav>        

            </div>
        </div>

        <div class="widewrapper subheader">
            <div class="container">
                <div class="tales-breadcrumb">
                    <a href="{{url_for('index')}}">Home</a>
                    {% if post %}
                    <span class="separator">&#x2F;</span>
                    <a href="{{ url_for('PostsView:get',id=post.id) }}">{{post.title}}</a>                    
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
