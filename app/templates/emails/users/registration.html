{% extends "emails/layout/base.html" %}

{% block content %}
<tr>
	<td class="wrapper">
		<table border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td>
					<p>{{ _('EMAIL_GREETING', name=user.name) }}</p>
					<br/>
					<p>{{ _('EMAIL_REGISTRATION_DESCRIPTION') }}</p>
					<br/>
					<table border="0" cellpadding="0" cellspacing="0" class="btn btn-primary">
						<tbody>
							<tr>
								<td align="center">
									<table border="0" cellpadding="0" cellspacing="0">
										<tbody>
											<tr>
												<td>
													<a href="{{ url_for('PostsView:post', _external=True) }}" target="_blank">
														{{ _('EMAIL_REGISTRATION_ACTION_BTN') }}
													</a>
												</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
					<br/>
					{{ _('EMAIL_END_BODY', name=config.SITE_NAME) | safe }}
				</td>
			</tr>
		</table>
	</td>
</tr>
{% endblock %}
