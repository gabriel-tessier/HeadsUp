{% extends "main/layout/error-base.html" %}
{% set title = title|default('500 Server Error') %}

{% block content %}
<div class="widget-author  boxed  push-down-30">
  <div class="widget-author__image-container">
    <img class="wp-post-image" src="/static/theme/headsup/images/feather-ball-pen-fr.jpg" alt="About Us image" width="748" height="324">
  </div>
  <div class="row">
    <div class="col-xs-10  col-xs-offset-1">
      <div class="widget-author__content">
        <h4>{{ title }}</h4>
        <p>{{ _('The administrator has been notified. Sorry for the inconvenience!') }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
